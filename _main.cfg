#textdomain wesnoth-IoM

# these are textdomains
# simply put, if you want your maps to be translated
# into other languages, then you add this
[textdomain]
    name="wesnoth-IoM"
    path="data/add-ons/Isle_of_Mists/translations"
[/textdomain]

#ifdef MULTIPLAYER
    # indicate the binary path
    # this will Wesnoth find your maps
    # for the map_file= key
    [binary_path]
        path=data/add-ons/Isle_of_Mists
    [/binary_path]

    # load the scenario
    {~add-ons/Isle_of_Mists/scenarios}
#endif